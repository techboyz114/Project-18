<!DOCTYPE html>
<html>
<head>
    <title>Combined Bootstrap Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Heading -->
    <h1 style="color:orange;text-align:center;">Codingal</h1>

    <div class="container mt-4">

        <!-- Card Section -->
        <div class="card" style="width:18rem;">
            <img class="card-img-top" src="Mota Bhai.jpg" alt="MR. Round Man">
            <div class="card-body">
                <h5 class="card-title">MR. Round</h5>
                <p class="card-text">He is a most wanted criminal in India.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>

        <hr>

        <!-- Spinner Section -->
        <h2>Spinners</h2>
        <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>
        <div class="spinner-border"></div>

        <hr>

        <!-- Pagination Section -->
        <h2>Cricket</h2>
        <p>Fall in love with cricket.</p>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>

    </div>

</body>
</html>
